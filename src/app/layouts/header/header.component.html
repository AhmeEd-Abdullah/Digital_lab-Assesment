<header class="position-fixed w-100 start-0 z-3">
    <div class="container d-flex flex-row-reverse flex-lg-row justify-content-between align-items-center"
        [class.scrolled]="isScrolled">
        <img src="../../../assets/images/logo.svg" alt="Logo">

        <nav class="flex-grow-1">
            <div class="toggle-icon d-flex flex-column justify-content-between d-lg-none" role="button"
                (click)="toggleMenuOpened = !toggleMenuOpened" [class.open]="toggleMenuOpened">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="nav-content d-flex justify-content-around justify-content-lg-between align-items-center flex-column flex-lg-row"
                [class.active]="toggleMenuOpened">

                <div class="links-container">
                    <!-- close icon for toggle menu in small screens -->
                    <div class="close-icon d-flex justify-content-center align-items-center d-lg-none mx-auto mb-3"
                        role="button" (click)="toggleMenuOpened = false">
                        <span>x</span>
                    </div>

                    <ul class="links d-flex flex-column flex-lg-row align-items-center">
                        <li>
                            <a routerLink="/home" class="active">
                                {{ 'HEADER.NAV.HOME' | translate }}
                            </a>
                        </li>
                        <li>
                            <a routerLink="/home">
                                {{ 'HEADER.NAV.DUBAI_FREEZONES' | translate }}
                            </a>
                        </li>
                        <li>
                            <a routerLink="/home">
                                {{ 'HEADER.NAV.ABOUT_US' | translate }}
                            </a>
                        </li>
                        <li>
                            <a routerLink="/home">
                                {{ 'HEADER.NAV.MEDIA_CENTER' | translate }}
                            </a>
                        </li>
                        <li>
                            <a routerLink="/home">
                                {{ 'HEADER.NAV.CONTACT_US' | translate }}
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="user-actions d-flex flex-wrap justify-content-center align-items-center row-gap-3">
                    <img src="../../../assets/images/simple-icon.svg" alt="Simple Icon">
                    <div class="localization d-flex align-items-center column-gap-2 bg-light py-2 px-3">
                        <img src="../../../assets/images/localization-icon.svg" alt="Localization Icon">
                        <select name="language" [(ngModel)]="selectedLang" (change)="changeLang(selectedLang)"
                            role="button">
                            <option value="en">{{ 'HEADER.ACTIONS.LANGUAGE.EN' | translate }}</option>
                            <option value="ar">{{ 'HEADER.ACTIONS.LANGUAGE.AR' | translate }}</option>
                        </select>
                    </div>
                    <app-global-btn [title]="'HEADER.ACTIONS.GET_STARTED'" [backgroundColor]="'#2A303B'"
                        [color]="'#FFFFFF'" />
                </div>
            </div>
        </nav>
    </div>
</header>
